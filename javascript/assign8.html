<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd numbers</title>
</head>
<body>
<script>
   
   let limit=prompt("Enter the limit:");
   var sum=0;
   for(i=1;i<=limit;i++){
    if(i%2!=0)
    {
       sum=sum+i; 
    }

   }
   document.write("The sum of odd numbers is:"+sum);

</script>
    
</body>
</html>
