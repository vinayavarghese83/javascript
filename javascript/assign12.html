<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array sorting</title>
  <script>
    
      const size = prompt('Enter the size of arrays: ');
      const array = prompt('Enter the values of Array  (comma-separated): ');
      let arr = array.split(',').map(Number);
      
      for(i=0;i<size-1;i++)
      {
        for(j=i+1;j<size;j++)
        {
            if(arr[i]<arr[j])
            {
                let temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
      }


      document.write("The sorted array is:"+arr);
      </script>
      </head>
      </html>
