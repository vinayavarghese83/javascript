<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>even numbers</title>
  <script>
    
      const size = prompt('Enter the size of arrays: ');
      const array = prompt('Enter the values of Array  (comma-separated): ');
      var flag=0;
      let arr = array.split(',').map(Number);

      for(i=0;i<size;i++)
      {
        if(arr[i]%2==0)
      {
        flag++;
      }
      }
      

      console.log('Number of even numbers in  the given array:'+flag);
      
    

    
   
  </script>
</head>
<body>
</body>
</html>
