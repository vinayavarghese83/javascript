<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
 <script>
    let x = prompt("Enter the number to display multiplication table:");
    for(var i=1;i<=10;i++)
    {
        let result=i*x;
        document.write(i+"*"+x+"="+result+"<br/>");

    }
    
 </script>   
</body>
</html>
