<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraynumpattern</title>
</head>
<body>
    <script>
        let k=1;
        for(i=1;i<5;i++)
        {
            for(j=1;j<=i;j++)
            {
               
                document.write(k+ "\t");
                k++;
            }
            document.write("<br/>");
            }
           
        
    </script>
</body>
</html>
