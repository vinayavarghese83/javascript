<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(str) { 
	var rev=str.split("").reverse(); 
    
	if(rev == str){ 
		document.write("The string "+str+ " is a pallindrome");
	}
    else{
        document.write("The string "+str+ " is not pallindrome");
    } 
	
				
} 

var str = prompt("Enter the string");


console.log(isPalindrome(str)); 



    </script>
</body>
</html>
